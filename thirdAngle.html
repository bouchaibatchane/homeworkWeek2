<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="untitled.css">
    <title>Triangle</title>
</head>

<body>
    <form>
        <label>Enter The First Angle</label>
        <input type="number" id="FirstAngle" name="FirstAngle">
        <br>
        <label>Enter The Second Angle</label>
        <input type="number" id="SecondAngle" name="SecondAngle">
        <br>
        <input type="submit" id="cal" value="calculat the Third Angle">
    </form>
    <div id="here" class="colored"></div>

    <script>
        const $ = selector => {
            return document.querySelector(selector);
        };

        // this the function we will use to calulate 
        const calulator = event => {

            // stop page reload on form submit
            event.preventDefault();


            // get the vars from the user
            const first = parseFloat($("#FirstAngle").value);
            const second = parseFloat($("#SecondAngle").value);
            // calcul the third angle 
            const third = 180 - (first + second);


            // disply the result
            $("#here").innerHTML = "The Third Angle of The Triangle is :" + " " + third;

        };

        // add event to the button
        $("#cal").addEventListener("click", calulator);
    </script>
</body>

</html>
